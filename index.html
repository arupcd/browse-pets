<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo-header.png" type="image/x-icon">
    <title>Browse Pets</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/dd866512c0.js" crossorigin="anonymous"></script>

    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            petsLight: '#fff9f4',
            petsPrimary: '#ffdc26',
          }
        }
      }
    }
  </script>
    </head>
<body>
    <!-- Header Section -->
    <header class="mx-auto header bg-petsLight py-3">
        <nav class="container mx-auto px-4 flex justify-between items-center lg:-0">
            <!-- Logo -->
             
            <div class="flex items-center">
                <img src="assets/logo-header.png" alt="Pets Logo">
                <p class="pl-2 text-2xl font-bold brand-name hidden sm:block">Browse<span class="text-petsPrimary">4</span>Pets</p>
            </div>
            <!-- Menus -->
            <div class="hidden sm:block">
                <ul class="flex gap-10 header-menus">
                <li><a href="#">Find a pet</a></li>
                <li><a href="#">Breeds</a></li>
                <li><a href="#">Contact us</a></li>
             </ul>
            </div>

            <!-- Login -->
            <div class="hidden sm:block">
                <i class="fa-regular fa-bell text-xl"></i>
                <i class="fa-solid fa-magnifying-glass text-xl"></i>
                <button class="btn-login" ><a href="#">Login</a></button>
                <button class="btn-register" ><a href="#">Register</a></button>
            </div>
            <div class="icon sm:hidden">
              <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
        <section class="container mx-auto px-4 hero-section ">
          <!-- Title -->
           <div class="pt-8 hero-title space-y-5">
            <h1 class="ad-regular">Pamper Your Pet, Because They Deserve the Bes</h1>
            <p class="opacity-75 text-xl font-normal leading-9">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
            <button class="custom-btn text-xl" ><a href="#">Find a pet</a></button>
           </div>
        </section>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
